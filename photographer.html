<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/8e95469ef4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="logo fisheye qui redirige vers la page d'accueil" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" aria-label="Contact me" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="media-filter">
        <label for="filter" id="sortLabel" >Trier par : </label>
        <div class="custom-select-wrapper">
          <div class="custom-select">
            <div class="custom-select-trigger" role="button" aria-haspopup="listbox" aria-expanded="false" tabindex="0" aria-labelledby="sortLabel">
              <span>Popularité</span>
              <div class="arrow"></div>
            </div>
            <div class="custom-options" role="listbox" aria-labelledby="sortLabel">
              <span class="custom-option selected" data-value="popularite" tabindex="-1" role="option" aria-selected="true">Popularité</span>
              <span class="custom-option" data-value="date" tabindex="-1" role="option" aria-selected="false">Date</span>
              <span class="custom-option" data-value="titre" tabindex="-1" role="option" aria-selected="false">Titre</span>
            </div>
          </div>
        </div>
        <select name="filter" id="filter" style="display:none;">
          <option value="popularite">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </div>
    </main>
    <div id="contact_modal" aria-hidden="true" role="dialog" aria-labelledby="modal-title" aria-describedby="contact_form">
      <div class="modal" >
        <header class="modal-header">
          <h2 id="modal-title">Contactez-moi <span id="photographer-name"></span></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Close Contact form" role="button" tabindex="0" />
        </header>
        <form id="contact_form">
          <div class="form_container">
            <label for="firstName" id="firstNameLabel">Prénom</label>
            <input type="text" id="firstName" aria-labelledby="firstNameLabel" aria-describedby="firstNameError" />
            <span class="error-message" id="firstNameError" aria-live="assertive"></span>
          </div>
          <div class="form_container">
            <label for="lastName" id="lastNameLabel">Nom</label>
            <input type="text" id="lastName" aria-labelledby="lastNameLabel" aria-describedby="lastNameError" />
            <span class="error-message" id="lastNameError" aria-live="assertive"></span>
          </div>
          <div class="form_container">
            <label for="email" id="emailLabel">Email</label>
            <input type="text" id="email" aria-labelledby="emailLabel" aria-describedby="emailError" />
            <span class="error-message" id="emailError" aria-live="assertive"></span>
          </div>
          <div class="form_container">
            <label for="message" id="messageLabel">Votre message</label>
            <textarea id="message" aria-labelledby="messageLabel" aria-describedby="messageError"></textarea>
            <span class="error-message" id="messageError" aria-live="assertive"></span>
          </div>
          <button class="contact_button" aria-label="Send" type="submit">Envoyer</button>
        </form>
      </div> 
    </div>
    <div id="lightbox" aria-hidden="true" role="dialog" aria-label="image closeup view">
      <a href="javascript:void(0)" class="lightbox_close" aria-label="Close dialog">
        <span class="material-icons">close</span>
      </a>
      <a href="javascript:void(0)" class="lightbox_prev" aria-label="Previous image">
        <span class="material-icons">chevron_left</span>
      </a>
      <a href="javascript:void(0)" class="lightbox_next" aria-label="Next image">
        <span class="material-icons" >chevron_right</span>
      </a>
    </div>
    <script type="module" src="/scripts/pages/photographerPage.js"></script>
    <script type="module" src="/scripts/utils/mediaFactory.js"></script>
    <script type="module" src="/scripts/utils/lightbox.js"></script>
    <script type="module" src="/scripts/utils/likes.js"></script>
    <script type="module" src="/scripts/utils/logo.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
